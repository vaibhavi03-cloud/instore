<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üõçÔ∏è Smart In-Store Navigator Pro</title>
<style>
/* ===== General UI ===== */
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #e0f7fa, #ede7f6);
  color: #333;
  overflow-x: hidden;
}
header {
  background: linear-gradient(90deg, #673ab7, #4caf50);
  color: #fff;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}
h1 {
  margin: 0;
  font-size: 1.4rem;
}

/* ===== Toggle Switch ===== */
.toggle-wrapper {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 32px;
  margin-left: 10px;
}
.toggle-checkbox {
  opacity: 0;
  width: 0;
  height: 0;
}
.toggle-label {
  position: absolute;
  cursor: pointer;
  inset: 0;
  background: linear-gradient(135deg, #cbd5e1, #94a3b8);
  border-radius: 9999px;
  transition: all 0.4s ease;
  box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.2);
}
.toggle-label::before {
  content: "";
  position: absolute;
  height: 24px;
  width: 24px;
  left: 4px;
  bottom: 4px;
  background: white;
  border-radius: 50%;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
}
.toggle-checkbox:checked + .toggle-label {
  background: linear-gradient(135deg, #22c55e, #16a34a);
  box-shadow: 0 0 12px rgba(34, 197, 94, 0.7);
}
.toggle-checkbox:checked + .toggle-label::before {
  transform: translateX(28px);
  background: radial-gradient(circle at 30% 30%, #fff, #e6ffe6);
}

/* ===== Map ===== */
.map-container {
  position: relative;
  width: 90%;
  height: 500px;
  margin: 2rem auto;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}
.mall-map {
  width: 100%;
  height: 100%;
}
.shopper {
  position: absolute;
  width: 35px;
  height: 35px;
  background: url('https://cdn-icons-png.flaticon.com/512/2838/2838912.png') no-repeat center/contain;
  transform: translate(-50%, -50%);
  transition: all 1.2s ease;
}

/* ===== Dropdowns ===== */
.control-panel {
  text-align: center;
  margin: 1rem;
}
select, button {
  font-size: 1rem;
  padding: 0.6rem 1rem;
  margin: 0.5rem;
  border-radius: 10px;
  border: none;
  outline: none;
  background: #f3f4f6;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
}
button:hover, select:hover {
  transform: scale(1.05);
}

/* ===== Voice Button ===== */
.voice-btn {
  background: linear-gradient(90deg, #4caf50, #2e7d32);
  color: white;
  border: none;
  border-radius: 10px;
  padding: 0.7rem 1.2rem;
  cursor: pointer;
  transition: all 0.3s ease;
}
.voice-btn:hover {
  background: linear-gradient(90deg, #43a047, #1b5e20);
  transform: scale(1.05);
}

/* ===== Path Animation ===== */
.route-path {
  stroke: #4caf50;
  stroke-width: 4;
  fill: none;
  stroke-dasharray: 300;
  stroke-dashoffset: 300;
  animation: dash 2s linear forwards;
}
@keyframes dash {
  to { stroke-dashoffset: 0; }
}

/* ===== Modal (Glass) ===== */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  z-index: 100;
  backdrop-filter: blur(10px);
  background: rgba(0, 0, 0, 0.4);
  align-items: center;
  justify-content: center;
  animation: fadeIn 0.4s ease forwards;
}
.modal.is-open { display: flex; }
.modal-content {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(20px);
  border-radius: 20px;
  padding: 2rem 3rem;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
  color: #fff;
  text-align: center;
  border: 1px solid rgba(255, 255, 255, 0.2);
}
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>
<header>
  <h1>üõí Smart In-Store Navigator Pro</h1>
  <div>
    Voice Nav
    <div class="toggle-wrapper">
      <input type="checkbox" id="voiceToggle" class="toggle-checkbox" checked />
      <label for="voiceToggle" class="toggle-label"></label>
    </div>
  </div>
</header>

<!-- Controls -->
<div class="control-panel">
  <label>üìç Current Location:</label>
  <select id="startSelect">
    <option value="entrance">Entrance</option>
    <option value="groceries">Groceries</option>
    <option value="clothing">Clothing</option>
    <option value="foodcourt">Food Court</option>
  </select>

  <label>üéØ Destination:</label>
  <select id="endSelect">
    <option value="groceries">Groceries</option>
    <option value="clothing">Clothing</option>
    <option value="foodcourt">Food Court</option>
    <option value="electronics">Electronics</option>
  </select>

  <button class="voice-btn" id="startBtn">Start Navigation</button>
</div>

<!-- Map -->
<div class="map-container">
  <svg class="mall-map" viewBox="0 0 500 400">
    <rect x="0" y="0" width="500" height="400" fill="#fafafa" />
    <circle cx="80" cy="350" r="8" fill="#673ab7" />
    <text x="60" y="370" font-size="12">Entrance</text>

    <circle cx="150" cy="200" r="8" fill="#ff9800" />
    <text x="130" y="190" font-size="12">Groceries</text>

    <circle cx="280" cy="300" r="8" fill="#f44336" />
    <text x="260" y="290" font-size="12">Clothing</text>

    <circle cx="250" cy="120" r="8" fill="#2196f3" />
    <text x="230" y="110" font-size="12">Food Court</text>

    <circle cx="400" cy="100" r="8" fill="#4caf50" />
    <text x="370" y="90" font-size="12">Electronics</text>

    <path id="routePath" class="route-path" d="" />
  </svg>
  <div class="shopper" id="shopper"></div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2>Navigation Complete ‚úÖ</h2>
    <p>You‚Äôve arrived at your destination.</p>
  </div>
</div>

<script>
const locations = {
  entrance: {x:80, y:350},
  groceries: {x:150, y:200},
  clothing: {x:280, y:300},
  foodcourt: {x:250, y:120},
  electronics: {x:400, y:100}
};

const shopper = document.getElementById('shopper');
const path = document.getElementById('routePath');
const modal = document.getElementById('modal');
const voiceToggle = document.getElementById('voiceToggle');
const startBtn = document.getElementById('startBtn');

startBtn.addEventListener('click', () => {
  const start = document.getElementById('startSelect').value;
  const end = document.getElementById('endSelect').value;
  drawRoute(start, end);
  animateShopper(start, end);
});

function drawRoute(start, end) {
  const s = locations[start];
  const e = locations[end];
  path.setAttribute('d', `M${s.x},${s.y} L${e.x},${e.y}`);
  path.style.animation = 'none';
  void path.offsetWidth; // reset animation
  path.style.animation = 'dash 2s linear forwards';
}

function animateShopper(start, end) {
  const s = locations[start];
  const e = locations[end];
  shopper.style.left = s.x + 'px';
  shopper.style.top = s.y + 'px';
  if (voiceToggle.checked) speak(`Starting navigation from ${start} to ${end}.`);

  setTimeout(() => {
    shopper.style.left = e.x + 'px';
    shopper.style.top = e.y + 'px';
    if (voiceToggle.checked) speak(`You are approaching the ${end} section.`);
    setTimeout(() => {
      modal.classList.add('is-open');
      if (voiceToggle.checked) speak(`You have reached the ${end} section. Navigation complete.`);
    }, 2500);
  }, 1000);
}

function speak(text) {
  const utter = new SpeechSynthesisUtterance(text);
  utter.rate = 1;
  utter.lang = "en-IN";
  speechSynthesis.speak(utter);
}
modal.addEventListener('click', () => modal.classList.remove('is-open'));
</script>
</body>
      </html>
